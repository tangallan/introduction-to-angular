<div ng-show="repo">
  <h2>{{repo.name}}</h2>
  
  <p>
    Issues : {{repo.open_issues_count}}
  </p>
  
  <ul>
    <li ng-repeat="rc in repoContributors">
      <img src="" ng-src="{{rc.avatar_url}}" /> {{rc.login}}
    </li>
  </ul>
</div>

<a href="#/main">Back to search</a>
<a href="#/user/{{repo.owner.login}}">Back to {{repo.owner.login}}</a>
